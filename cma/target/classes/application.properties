server.port=8080
server.session-timeout=1800
server.tomcat.uri-encoding=UTF-8
server.servlet.context-path=/cma

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true 
spring.http.encoding.force=true

spring.datasource.url=jdbc:mysql://localhost:3306/cma?useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true

spring.http.multipart.maxFileSize=20Mb  
spring.http.multipart.maxRequestSize=20Mb 

mybatis.type-aliases-package=com.cma.pojo
#mybatis.mapper-locations=classpath:src/main/resources/mapper/*.xml
mybatis.mapper-locations=classpath*:com/cma/mapper/*.xml

mapper.mappers=com.cma.util.GeneralMapper
mapper.not-empty=false
mapper.identity=MYSQL